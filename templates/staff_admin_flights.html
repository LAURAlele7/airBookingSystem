{% extends "base.html" %}
{% block title %}Create Flight{% endblock %}
{% block content %}
<div style="padding: 20px; max-width: 600px; margin: 0 auto;">
    <h3>Create New Flight</h3>
    <a href="{{ url_for('staff.dashboard') }}">&larr; Back</a>
    <hr>
    
    <form method="post">
        <div style="margin-bottom: 10px;">
            <label>Flight Number:</label><br>
            <input type="text" name="flight_number" required style="width: 100%;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Departure Airport:</label><br>
            <input type="text" name="departure_airport" required style="width: 100%;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Arrival Airport:</label><br>
            <input type="text" name="arrival_airport" required style="width: 100%;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Departure Time:</label><br>
            <input type="datetime-local" name="departure_time" required style="width: 100%;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Arrival Time:</label><br>
            <input type="datetime-local" name="arrival_time" required style="width: 100%;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Price:</label><br>
            <input type="number" name="price" step="0.01" required style="width: 100%;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Assigned Airplane ID:</label><br>
            <input type="text" name="airplane_assigned" required style="width: 100%;">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Status:</label><br>
            <select name="status" style="width: 100%;">
                <option value="upcoming">Upcoming</option>
                <option value="delayed">Delayed</option>
                <option value="on-time">On-time</option>
            </select>
        </div>
        <button type="submit" style="background: #dc3545; color: white; padding: 10px 20px; border: none;">Create Flight</button>
    </form>
</div>
{% endblock %}
