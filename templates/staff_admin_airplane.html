{% extends "base.html" %}
{% block content %}
<div style="padding: 20px; max-width: 500px; margin: 0 auto;">
    <h3>Add New Airplane</h3>
    <a href="{{ url_for('staff.dashboard') }}">Back</a>
    <form method="post" style="margin-top: 15px;">
        <label>Airplane ID:</label><br>
        <input type="text" name="airplane_id" required><br><br>
        <label>Seat Capacity:</label><br>
        <input type="number" name="seat_capacity" required><br><br>
        <button type="submit">Add Airplane</button>
    </form>
</div>
{% endblock %}
